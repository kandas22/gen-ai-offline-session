openapi: 3.0.3
info:
  title: GAF Search Automation API
  description: |
    Flask API for Google Search Automation with BDD Testing support.
    
    **Features:**
    - SerpAPI-based Google search (no reCAPTCHA)
    - Synchronous and asynchronous search endpoints
    - BDD test generation and execution
    - Auto-fix for failed tests
    
    **Base URL:** `http://localhost:5001`
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:5001
    description: Local development server
  - url: http://0.0.0.0:5001
    description: Network accessible server

tags:
  - name: Health
    description: Health check endpoints
  - name: Search
    description: Google search operations
  - name: BDD
    description: BDD test generation and execution

paths:
  /:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the API is running and healthy
      operationId: healthCheck
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  service:
                    type: string
                    example: GAF Search Automation API
                  version:
                    type: string
                    example: 1.0.0

  /api/search/sync:
    post:
      tags:
        - Search
      summary: Synchronous Google search
      description: Perform a Google search and wait for results (uses SerpAPI)
      operationId: searchSync
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: Search query (defaults to "rain news today" if not provided)
                  example: rain news today
      responses:
        '200':
          description: Search completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/SearchResult'
        '500':
          description: Search failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/search:
    post:
      tags:
        - Search
      summary: Asynchronous Google search
      description: Start a Google search in the background and return a task ID
      operationId: searchAsync
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: Search query (defaults to "rain news today" if not provided)
                  example: weather forecast
      responses:
        '202':
          description: Search task created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  task_id:
                    type: string
                    example: abc123def456
                  message:
                    type: string
                    example: Search started
        '500':
          description: Failed to start search
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/search/status/{task_id}:
    get:
      tags:
        - Search
      summary: Get search task status
      description: Check the status of an asynchronous search task
      operationId: getSearchStatus
      parameters:
        - name: task_id
          in: path
          required: true
          description: Task ID returned from async search
          schema:
            type: string
            example: abc123def456
      responses:
        '200':
          description: Task status retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  task_id:
                    type: string
                    example: abc123def456
                  status:
                    type: string
                    enum: [pending, running, completed, failed]
                    example: completed
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/search/results/{task_id}:
    get:
      tags:
        - Search
      summary: Get search task results
      description: Retrieve the results of an asynchronous search task
      operationId: getSearchResults
      parameters:
        - name: task_id
          in: path
          required: true
          description: Task ID returned from async search
          schema:
            type: string
            example: abc123def456
      responses:
        '200':
          description: Task results retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  task_id:
                    type: string
                  status:
                    type: string
                  result:
                    $ref: '#/components/schemas/SearchResult'
                  error:
                    type: string
                    nullable: true
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/bdd/generate:
    post:
      tags:
        - BDD
      summary: Generate BDD test
      description: Generate a BDD test from natural language specification
      operationId: generateBDD
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - specification
              properties:
                specification:
                  type: string
                  description: Natural language test specification
                  example: Given I am on Google, When I search for rain news today, Then I should see news results
      responses:
        '200':
          description: BDD test generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      test_id:
                        type: string
                      feature_file:
                        type: string
                      content:
                        type: string
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/bdd/execute:
    post:
      tags:
        - BDD
      summary: Execute BDD test
      description: Execute a generated BDD test
      operationId: executeBDD
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - test_id
              properties:
                test_id:
                  type: string
                  description: Test ID from generation
                  example: test_abc123
                feature_file:
                  type: string
                  description: Optional path to feature file
                  example: /path/to/test.feature
      responses:
        '202':
          description: BDD test execution started
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  task_id:
                    type: string
                  message:
                    type: string
                    example: BDD test execution started
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/bdd/results/{test_id}:
    get:
      tags:
        - BDD
      summary: Get BDD test results
      description: Retrieve the results of a BDD test execution
      operationId: getBDDResults
      parameters:
        - name: test_id
          in: path
          required: true
          description: Test ID
          schema:
            type: string
            example: test_abc123
      responses:
        '200':
          description: Test results retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
        '404':
          description: Results not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/bdd/auto-fix:
    post:
      tags:
        - BDD
      summary: Auto-fix failed BDD test
      description: Automatically fix a failed BDD test
      operationId: autoFixBDD
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - test_id
              properties:
                test_id:
                  type: string
                  description: Test ID to fix
                  example: test_abc123
      responses:
        '200':
          description: Auto-fix applied
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
        '404':
          description: Test results not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    SearchResult:
      type: object
      properties:
        query:
          type: string
          example: rain news today
        timestamp:
          type: string
          format: date-time
        success:
          type: boolean
          example: true
        results:
          type: array
          items:
            $ref: '#/components/schemas/SearchItem'
        total_results:
          type: integer
          example: 10
        screenshots:
          type: array
          items:
            type: string
          description: Array of screenshot file paths (empty for SerpAPI)
        error:
          type: string
          nullable: true

    SearchItem:
      type: object
      properties:
        title:
          type: string
          example: Little Rock Weather News
        url:
          type: string
          format: uri
          example: https://katv.com/weather
        snippet:
          type: string
          example: Widespread rain arrives on Saturday...
        type:
          type: string
          enum: [search, news]
          example: search
        position:
          type: integer
          example: 1
        source:
          type: string
          description: News source (for news results)
        date:
          type: string
          description: Publication date (for news results)

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: An error occurred
