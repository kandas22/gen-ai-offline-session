<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Search - WhoisXML Lookup</title>
    <meta name="description" content="Search for domain information using WhoisXML API">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" stroke="url(#gradient)" stroke-width="2"/>
                    <path d="M20 10 L20 30 M10 20 L30 20" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" style="stop-color:#667eea"/>
                            <stop offset="100%" style="stop-color:#764ba2"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Domain Search</h1>
            </div>
            <p class="subtitle">Discover domain information instantly</p>
        </header>

        <main class="main-content">
            <div class="search-section">
                <form id="searchForm" class="search-form">
                    <div class="input-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="2"/>
                            <path d="M14 14L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <input 
                            type="text" 
                            id="domainInput" 
                            placeholder="Enter domain name (e.g., google.com)" 
                            required
                            autocomplete="off"
                        >
                        <button type="submit" id="searchButton" class="search-button">
                            <span class="button-text">Search</span>
                            <span class="button-loader"></span>
                        </button>
                    </div>
                </form>
            </div>

            <div id="resultsContainer" class="results-container hidden">
                <!-- Results will be dynamically inserted here -->
            </div>

            <div id="errorContainer" class="error-container hidden">
                <!-- Error messages will be displayed here -->
            </div>
        </main>

        <footer class="footer">
            <p>Powered by WhoisXML API</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
